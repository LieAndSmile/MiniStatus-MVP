{% extends "base.html" %}

{% block title %}Port Monitoring{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Port-Based Services</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for service in services %}
    <div class="bg-gray-800 p-4 rounded-xl shadow-md">
      <div class="text-xl font-semibold mb-1">{{ service.name }}</div>
      <div class="text-sm text-gray-400 mb-2">ðŸ”Œ {{ service.host }}:{{ service.port }}</div>
      <span class="inline-block px-3 py-1 text-sm font-medium rounded-full
        {% if service.status == 'up' %}bg-green-600
        {% elif service.status == 'down' %}bg-red-600
        {% else %}bg-yellow-500 text-black{% endif %}">
        {{ service.status | capitalize }}
      </span>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
