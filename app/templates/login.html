{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-light-nav dark:bg-dark-nav shadow-xl rounded-lg p-8 space-y-8 border border-light-tertiary dark:border-dark-tertiary">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-light-primary dark:text-dark-text">
                    Admin Login
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="{{ url_for('admin.login') }}" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="rounded-md bg-status-down-light dark:bg-status-down-dark bg-opacity-10 dark:bg-opacity-10 border border-status-down-light dark:border-status-down-dark p-4">
                                <div class="text-sm text-status-down-light dark:text-status-down-dark font-medium">
                                    {{ message }}
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-light-tertiary dark:border-dark-tertiary bg-light-secondary dark:bg-dark-secondary placeholder-light-muted dark:placeholder-dark-muted text-light-text dark:text-dark-text rounded-t-md focus:outline-none focus:ring-light-accent dark:focus:ring-dark-accent focus:border-light-accent dark:focus:border-dark-accent focus:z-10 sm:text-sm transition-colors duration-200" 
                               placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-light-tertiary dark:border-dark-tertiary bg-light-secondary dark:bg-dark-secondary placeholder-light-muted dark:placeholder-dark-muted text-light-text dark:text-dark-text rounded-b-md focus:outline-none focus:ring-light-accent dark:focus:ring-dark-accent focus:border-light-accent dark:focus:border-dark-accent focus:z-10 sm:text-sm transition-colors duration-200" 
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-light-primary dark:bg-dark-primary hover:bg-light-accent dark:hover:bg-dark-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-accent dark:focus:ring-dark-accent transition-colors duration-200">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
