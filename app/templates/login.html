<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #111827; color: white; font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <form method="POST" class="bg-gray-900 p-6 rounded-xl shadow-xl w-96 space-y-4">
    <h1 class="text-2xl font-bold text-yellow-400 text-center mb-2">Admin Login</h1>
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-400">
    <button type="submit" class="w-full bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">Login</button>
  </form>
</body>
</html>
