<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MiniStatus{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'status-up': '#00e676',
            'status-down': '#ff3d00',
            'status-degraded': '#fdd835',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="bg-gray-900">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="{{ url_for('admin.dashboard') }}" class="text-white font-bold text-xl">MiniStatus</a>
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="{{ url_for('admin.dashboard') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            <a href="{{ url_for('ports.ports_dashboard') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Ports</a>
            <a href="{{ url_for('remote.remote_dashboard') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Remote Hosts</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="p-6 max-w-5xl mx-auto space-y-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
