{% macro metric_card(title, value, icon) %}
<div class="bg-light-card dark:bg-dark-card p-6 rounded-lg border border-light-border dark:border-dark-border">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-light-muted dark:text-dark-muted">{{ title }}</p>
            <p class="mt-2 text-3xl font-semibold text-light-text dark:text-dark-text">{{ value }}</p>
        </div>
        <div class="text-light-primary dark:text-dark-text">
            {{ icon|safe }}
        </div>
    </div>
</div>
{% endmacro %}
