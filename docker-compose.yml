version: "3.8"

services:
  ministatus:
    build: .
    container_name: ministatus
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_SECRET=${ADMIN_SECRET}
    group_add:
      - ${DOCKER_GROUP_ID:-999}  # Use host's docker group ID or fallback to 999
    restart: unless-stopped
